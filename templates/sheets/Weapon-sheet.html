<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "Mossberg.weapon.tier"}}</th>
                <th>{{localize "Mossberg.weapon.damage"}}</th>
                <th>{{localize "Mossberg.weapon.element"}}</th>
                <th>{{localize "Mossberg.weapon.attackType"}}</th>
                <th>{{localize "Mossberg.weapon.enchantment"}}</th>

            <!--"tier": 0,
            "damage": 5,
            "element": "normal",
            "attackType": "melee",
            "enchantment": "none"-->
            </tr>
            <tr>
                <td>
                    <input name="data.tier" type="text" value="{{data.tier}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="data.damage" type="text" value="{{data.damage}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="data.element" type="text" value="{{data.element}}" />
                </td>
                <td>
                    <input name="data.attackType" type="text" value="{{data.attackType}}" />
                </td>
            </tr>
        </table>
        <textarea name="data.description">{{data.description}}</textarea>
    </div>
</form>
